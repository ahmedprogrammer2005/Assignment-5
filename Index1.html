<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th colspan="2">Pizza Shop 2.0</th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>Pizza Topping</td>
            <td><input type="radio" name="Topping" id="">Supreme<br>
                <input type="radio" name="Topping" id="">Vegetarian <br>
                <input type="radio" name="Topping" id="">Hawaiian</td>
        </tr>
        <tr>
            <td>Pizza Sauce</td>
            <td>    <select name="Sauce" id="Sauce">
                <option value="">Select</option>
                <option value="Spicy Red Sauce">Spicy Red Sauce</option>
                <option value="BBQ Sauce">BBQ Sauce</option>
                <option value="Buffalo Sauce">Buffalo Sauce</option>
                <option value="Alfredo Sauce">Alfredo Sauce</option>
                <option value="Pesto Sauce">Pesto Sauce</option>
            </select></td>
        </tr>
        <tr>
            <td>Optional Extras</td>
            <td><input type="checkbox" name="" id="">Extra Cheese <input type="checkbox" name="" id="">Gluten Free Base</td>
        </tr>
        <tr>
            <td>Delivery Instructions:</td>
            <td><textarea name="" id="" cols="50" rows="5"></textarea></td>
        </tr>
        <tr><td colspan="2"><button>Send My Order</button></td></tr>
    </table>
</body>
</html>
